{% extends "layout.html" %}

{% block title %}
    Countries
{% endblock %}

{% block body %}

<form action="/countries" method="POST">
    <center><input name="cName" placeholder="Country Name"/></center>
    <ul>
        <center>{{ result }}</center>
    </ul>
</form>

<h2><center><th>Countries</th></center></h2>
{% for i in countries %}
<h4><tr><center>{{ i }}</tr></center></h4>
{% endfor %}

{% endblock %}
