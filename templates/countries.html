{% extends "layout.html" %}

{% block title %}
    Countries
{% endblock %}

{% block body %}

<form action="/countries" method="POST">
    <center><input name="cName" placeholder="Country Name"/></center>
    <ul>
        <center>{{ result }}</center>
    </ul>
</form>
{% for i in countries %}
<h4><center>{{ i }}</center></h4>
{% endfor %}

{% endblock %}
